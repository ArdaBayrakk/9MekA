<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Mek A</title>
    <style>
        body {
            background-color: green;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .gallery {
            display: block;
            padding: 20px 0;
            margin: 0;
            height: auto;
        }
        .gallery img {
            width: 80%;
            max-width: 600px;
            margin: 10px auto;
            border-radius: 10px;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .fixtures {
            margin: 20px 0;
        }
        .fixture {
            margin: 10px 0;
        }
        .formation {
            margin: 20px;
            font-size: 18px;
            text-align: left;
        }
        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
        }
        .footer-text {
            position: fixed;
            top: 70px;
            right: 20px;
        }
        .slogan {
            font-weight: bold;
            font-size: 24px; /* Başlıktan küçük ama dikkat çekici olacak şekilde */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>9 Mek A</h1>
    <p class="slogan">Her Zaman Mutlaka İyiler Kazanır</p> <!-- Yeni eklenen slogan -->

    <div class="gallery">
        <img src="arda.jpg" alt="Fotoğraf 1">
        <img src="arda.jpg" alt="Fotoğraf 2">
        <img src="arda.jpg" alt="Fotoğraf 3">
        <img src="arda.jpg" alt="Fotoğraf 4">
        <img src="arda.jpg" alt="Fotoğraf 5">
        <img src="arda.jpg" alt="Fotoğraf 6">
    </div>

    <div class="fixtures">
        <h2>Fikstür</h2>
        <div class="fixture">
            <p>1. Maç: Mek A 4-1 Makine G</p>
        </div>
        <div class="fixture">
            <p>2. Maç: Mek A 2-0 Elektrik G</p>
        </div>
        <div class="fixture">
            <p>3. Maç: Oynandığı zaman yazılacak</p>
        </div>
    </div>

    <div class="formation">
        <h3>Diziliş</h3>
        <p><strong>Kaleci:</strong> Arda</p>
        <p><strong>Defans:</strong> Çağan, Ercü</p>

    <footer>
        <p class="footer-text">By <a href="https://instagram.com/ardaa.b7" target="_blank">ArdaBayrak</a></p>
    </footer>
