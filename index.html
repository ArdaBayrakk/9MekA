<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Mek A</title>
    <style>
        body {
            background-color: #808080; /* Gri Arka Plan */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        /* Saha çizgileri arka plan */
        .field-lines {
            background: url('https://www.example.com/football-field-lines.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            padding: 20px;
        }
        .gallery {
            padding: 20px 0;
            margin: 0;
            height: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1); /* Hover efektiyle büyüme */
        }
        .fixtures {
            margin: 20px 0;
        }
        .fixture {
            margin: 10px 0;
        }
        .formation {
            margin: 20px;
            font-size: 18px;
            text-align: left;
        }
        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
        }
        .footer-text {
            position: fixed;
            top: 50px;
            right: 20px;
        }
        /* Futbol topu simgesi */
        .football-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            background: url('https://www.example.com/football-icon.png') no-repeat center center;
            width: 50px;
            height: 50px;
        }

        /* Mobile uyumlu düzen */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Başlık boyutunu mobil için küçültme */
            }
            .footer-text {
                top: 20px; /* Footer text'ini mobilde biraz daha yukarı alalım */
            }
        }
    </style>
</head>
<body class="field-lines">
    <!-- Futbol topu ikonu -->
    <div class="football-icon"></div>
    
    <h1>9 Mek A</h1>

    <div class="gallery">
        <img src="arda1.jpg" alt="Arda Fotoğraf 1">
        <img src="arda2.jpg" alt="Arda Fotoğraf 2">
        <img src="arda3.jpg" alt="Arda Fotoğraf 3">
        <img src="arda4.jpg" alt="Arda Fotoğraf 4">
        <img src="arda5.jpg" alt="Arda Fotoğraf 5">
        <img src="arda6.jpg" alt="Arda Fotoğraf 6">
    </div>

    <div class="fixtures">
        <h2>Fikstür</h2>
        <div class="fixture">
            <p>1. Maç: 9 Mek A 4-1 Makine G</p>
        </div>
        <div class="fixture">
            <p>2. Maç: 9 Mek A 2-0 Elektrik G</p>
        </div>
        <div class="fixture">
            <p>3. Maç: Oynandığı zaman yazılacak</p>
        </div>
    </div>

    <div class="formation">
        <h3>Diziliş</h3>
        <p><strong>Kaleci:</strong> Arda</p>
        <p><strong>Defans:</strong> Çağan, Ercü</p>
        <p><strong>Orta saha:</strong> Saim</p>
        <p><strong>Sol Forvet:</strong> Mami</p>
        <p><strong>Sağ Forvet:</strong> Mert (Ayaksız)</p>
    </div>

    <footer>
        <p class="footer-text">By <a href="https://instagram.com/ardaa.b7" target="_blank">ArdaBayrak</a></p>
    </footer>
</body>
</html>
